
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    </head>
    <body>
        <header>
            <div class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a href="{{url_for('home.home')}}" class="navbar-brand">Studious</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="">Subjects</a></li>
                        <li><a href="">Cards</a></li>
                        <li><a href="">Tags</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{{url_for('login.register')}}"><span class='glyphicon glyphicon-user'></span> Sign Up</a></li>
                        <li><a href="{{url_for('login.login')}}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            {% block body %}

            {% endblock %}
        </div>

        <script src="{{url_for('static',filename='js/jquery-2.2.2.min.js')}}"></script>
        <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
        {% block js %}
        {% endblock %}
    </body>
</html>
